paths:
  /api/v1/document/movement/{id}:
    get:
      summary: Get a pdf document of movement.
      security:
        - bearerAuth: []
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Movement document
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: 'Unauthorized'
        '403':
          description: Jwt expired
        '404':
          description: Movement not found
        '500':
          description: Unexpected error

  /api/v1/document/users:
    get:
      summary: Get a pdf document with the users
      security:
        - bearerAuth: []
      tags:
        - Documents
      responses:
        '200':
          description: Users list document
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: 'Unauthorized'
        '403':
          description: Jwt expired
        '500':
          description: Unexpected error