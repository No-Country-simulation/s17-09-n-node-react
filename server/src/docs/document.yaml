paths:
  /api/v1/report:
    get:
      summary: Should get a pdf report.
      security:
        - bearerAuth: []
      tags:
        - user
      responses:
        '200':
          description: Report
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: 'Unauthorized'
        '403':
          description: Jwt expired
        '500':
          description: Unexpected error

  /api/v1/user:
    get:
      summary: Get logged in user's details.
      security:
        - bearerAuth: []
      tags:
        - user
      responses:
        '200':
          description: User details
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: 'Unauthorized'
        '403':
          description: Jwt expired
        '500':
          description: Unexpected error