paths:
  /api/v1/movement:
    get:
      summary: Get list of movements. Must be logged in as admin to use
      security:
        - bearerAuth: []
      tags:
        - movement
      responses:
        '200':
          description: List of movements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Movement'
        '401':
          description: 'Unauthorized: jwt not provided or wrong role'
        '403':
          description: Jwt expired
        '500':
          description: Unexpected error

    post:
      summary: Create movement for any case created by the same user. Only admin can create movements for any case
      security:
        - bearerAuth: []
      tags:
        - movement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Create'
      responses:
        '201':
          description: Successfully created movement
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Movement'
        '400':
          description: Missing/incorrect fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Case not found
        '500':
          description: Unexpected error

  /api/v1/movement/{id}:
    get:
      summary: Get user's movement by id. Must be logged in as admin to obtain any movement
      security:
        - bearerAuth: []
      tags:
        - movement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Movement details
          content:
            application/json:
              schema:
                $ref: '#components/schemas/MovementWithCase'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Case not found
        '500':
          description: Unexpected error

    put:
      summary: Update logged in user's name and/or last name. Must be logged in as admin to update any user
      security:
        - bearerAuth: []
      tags:
        - movement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Update'
      responses:
        '201':
          description: Successfully updated movement
          content:
            application/json:
              schema:
                $ref: '#components/schemas/MovementWithCase'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Case not found
        '500':
          description: Unexpected error

    delete:
      summary: Delete movement created by same user. Must be logged in as admin to delete any movement
      security:
        - bearerAuth: []
      tags:
        - movement
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Successfully deleted movement
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Movement'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Case not found
        '500':
          description: Unexpected error

  /api/v1/movement/user:
    get:
      summary: Get logged in user's movement by date.
      security:
        - bearerAuth: []
      tags:
        - movement
      parameters:
        - in: query
          name: date
          required: true
          schema:
            type: string
            example: '2024-10-13'
      responses:
        '201':
          description: Movements by date
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/MovementWithCase'
        '400':
          description: Missing/incorrect fields
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Unexpected error

  /api/v1/movement/user/{userId}:
    get:
      summary: Get user's movement by date. Must be logged in as admin to obtain movement data from any user
      security:
        - bearerAuth: []
      tags:
        - movement
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: true
          schema:
            type: string
            example: '2024-10-13'
      responses:
        '201':
          description: Movements by date
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/MovementWithCase'
        '400':
          description: Missing/incorrect fields
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Unexpected error

components:
  schemas:
    Create:
      type: object
      properties:
        date:
          type: string
        title:
          type: string
        type:
          type: string
        content:
          type: string
        caseId:
          type: string
    Update:
      type: object
      properties:
        date:
          type: string
        title:
          type: string
        type:
          type: string
        content:
          type: string
        done:
          type: boolean
    Movement:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        date:
          type: string
        title:
          type: string
        type:
          type: string
        done:
          type: boolean
        content:
          type: string
        caseId:
          type: string
    MovementWithCase:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        date:
          type: string
        title:
          type: string
        type:
          type: string
        done:
          type: boolean
        content:
          type: string
        caseId:
          type: string
        Case:
          type: object
          properties:
            id:
              type: string
            createdAt:
              type: string
            caseName:
              type: string
            jury:
              type: string
            caseNumber:
              type: string
            applicant:
              type: string
            respondent:
              type: string
            type:
              type: string
            status:
              type: string
            userId:
              type: string
